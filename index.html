<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container_calculator">
        <div class="display_calculator" id="display"></div>
         <div class="numbers_calculator">
          <button class="number_button C"  id="C">C</button>
          <button class="number_button D"  id="D">D</button>
          <button class="number_button nm" id="nm">*</button>
          <button class="number_button n7" id="n7">7</button>
          <button class="number_button n8" id="n8">8</button>
          <button class="number_button n9" id="n9">9</button>
          <button class="number_button nd" id="nd">/</button>
          <button class="number_button n4" id="n4">4</button>
          <button class="number_button n5" id="n5">5</button>
          <button class="number_button n6" id="n6">6</button>
          <button class="number_button np" id="np">+</button>
          <button class="number_button n1" id="n1">1</button>
          <button class="number_button n2" id="n2">2</button>
          <button class="number_button n3" id="n3">3</button>
          <button class="number_button nr" id=nr>-</button>
          <button class="number_button nz" id="nz">0</button>
          <button class="number_button nd" id="nd">.</button>
          <button class="number_button equal" id="equal">=</button>  
        </div>
        </div>
        <script src="app.js"></script>
</body>
</html>
